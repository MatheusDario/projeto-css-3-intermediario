<!DOCTYPE html>
<html>
	<head>
		<title>Sobrepondo elementos</title>
		<meta charset="utf-8">

		<style type="text/css">

			a {
				padding: 5px 10px;
				text-decoration: none;
			}	

			/*links n√£o visitados*/
			a:link {
				color: #b9c941;
			}

			/*links visitados*/
			a:visited {
				color: #c0c0c0;
			}

			/*links hover, passa o curso sobre o link*/
			a:hover {
				color: #fff;
				background: #6d790f;
			}

			/*links ativos, quando clicado*/
			a:active {
				color: #e4f371;
			}

		</style>
	</head>
	<body>

		<a href="https://google.com.br"> Google</a> |

		<a href="https://tecmundo.com.br"> Tec Mundo</a> |

		<a href="https://megacurioso.com.br"> Mega Curioso</a> |

	</body>
</html>
